{% extends "layout.html" %}
{% block body %}
    <h1 class="title is-1">Jibi - The Comic Book Review Platform</h1>
    <form action="/user_auth" method="post">
        <input class="input mb-3" type="text" name="username" placeholder="Username">
        <input class="input" type="password" name="password" placeholder="Password">

        <div class="mt-3 is-flex is-align-items-center">
            <button class="button is-link mt-2" type="submit" name="login">Login</button>
            <a class="ml-3 mt-2" href="#">Forgot your password?</a>
        </div>
        <p class="mt-2">New here? <a href="{{ url_for('register_user') }}">Sign up!</a></p>
    </form>
{% endblock %}
