{% extends "layout.html" %}
{% block body %}

    <section class="section">
        <div class="container">
            <h1 class="title">Add Your Review</h1>
            <form action="/submit_review" method="POST" enctype="multipart/form-data" class="box">

                <!-- Comic Book Title -->
                <div class="field">
                    <label class="label" for="title">Comic Book Title</label>
                    <div class="control">
                        <input class="input" type="text" id="title" name="title" placeholder="Enter the comic book title" required>
                    </div>
                </div>

                <!-- Comic Book Review -->
                <div class="field">
                    <label class="label" for="review">Review</label>
                    <div class="control">
                        <textarea class="textarea" id="review" name="review" rows="4" placeholder="Write your review here..." required></textarea>
                    </div>
                </div>

                <!-- Rating (Stars out of 5) -->
                <div class="field">
                    <label class="label" for="stars">Rating (out of 5 stars)</label>
                    <div class="control">
                        <div class="select">
                            <select id="stars" name="stars" required>
                                <option value="1">1 Star</option>
                                <option value="2">2 Stars</option>
                                <option value="3">3 Stars</option>
                                <option value="4">4 Stars</option>
                                <option value="5">5 Stars</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Upload Comic Book Image -->
                <div class="field">
                    <label class="label" for="comic_image">Upload Comic Book Cover</label>
                    <div class="control">
                        <div class="file has-name">
                            <label class="file-label">
                                <input class="file-input" type="file" id="comic_image" name="comic_image" accept="image/*" required>
                                <span class="file-cta">
                                    <span class="file-label">
                                        Choose a fileâ€¦
                                    </span>
                                </span>
                                <span class="file-name">
                                    No file uploaded
                                </span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="field is-grouped">
                    <div class="control">
                        <button type="submit" class="button is-link">Submit Review</button>
                    </div>
                    <div class="control">
                        <button type="reset" class="button is-light">Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <!-- JavaScript to Update File Name -->
    <script>
        const fileInput = document.querySelector('.file-input');
        const fileName = document.querySelector('.file-name');
        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                fileName.textContent = fileInput.files[0].name;
            } else {
                fileName.textContent = "No file uploaded";
            }
        });
    </script>

{% endblock %}
